<div class="repo-card">
  <img [src]="repo.owner.avatar_url" alt="Avatar" class="avatar" />

  <div class="content">
    <h2 class="repo-name" (click)="onNameClick()">
      <span>{{ repo.name }}</span>
      <span class="inline-stars" *ngIf="rating > 0">
        <span *ngFor="let star of [1, 2, 3, 4, 5]">
          <span [class.filled]="star <= rating">â˜…</span>
        </span>
      </span>
    </h2>

    <p class="owner">by {{ repo.owner.login }}</p>
    <p class="description">{{ repo.description }}</p>

    <div class="meta-info">
      <span class="pill"
        >Stars: {{ repo.stargazers_count | number }} stars</span
      >
      <span class="pill"
        >Issues: {{ repo.open_issues_count | number }} issues</span
      >
      <span class="submitted">
        Submitted {{ getDaysSinceCreation(repo.created_at) }} days ago by
        {{ repo.owner.login }}
      </span>
    </div>
  </div>
</div>
