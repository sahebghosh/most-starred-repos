<div class="container">
  <h1>Trending GitHub Repositories</h1>

  <p *ngIf="isLoading">Loading...</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <ul *ngIf="!isLoading && !error">
    <li *ngFor="let repo of repositories">
      <strong>{{ repo.name }}</strong> by {{ repo.owner.login }}<br />
      {{ repo.stargazers_count }} | {{ repo.open_issues_count }}
      <p>{{ repo.description }}</p>
    </li>
  </ul>
</div>
