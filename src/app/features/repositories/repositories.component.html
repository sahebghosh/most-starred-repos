<div class="container">
  <h1>Trending GitHub Repositories</h1>

  <p *ngIf="isLoading">Loading...</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <app-repo-card *ngFor="let repo of repositories" [repo]="repo">
  </app-repo-card>

  <p *ngIf="isFetchingMore && !isLoading">Loading more repositories...</p>
</div>
